{% extends "plantillaBASE.html" %}
<!-- ahora hay que colocar que herede de plantilla base -->
<!-- que cargue todo lo que hay en carpeta static -->
{% load static %}
{% block title %}CARGAR PREGUNTAS{% endblock %}

{% block content %}

<div class="container-fluid py-3" style="background-color:#00ad5f">

    <div class="container text-dark">
        <p class="display-4"><strong><b>Cargar preguntas</b></strong> </p>
     
        

    </div>
</div>

  {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {% csrf_token %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {% for message in messages %}
                 {{ message }}
            {% endfor %}
        </div>

      
	
    {% endif %}     

<div class="container py-4">
 
 <div class="row">
     
      <div class="col-sm-4">

		<form action="#" method="POST" class="py-4">
                {% csrf_token %}
                
                
                
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1"> {{ form.texto.label_tag}}</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" {{ form.texto}}</textarea>
                </div>

                <label for="exampleInputEmail1">{{ form.max_puntaje.label_tag}}</label>
                <input class="form-control" type="text" placeholder="Default input"{{ form.max_puntaje }}
                <small id="emailHelp" class="form-text text-muted">El puntaje de cada pregunta por defecto es 1</small>
                {% csrf_token %}
                
                


                <div class="form-group">
                    <label for="exampleFormControlSelect1"> {{ form.dificultad_o_categoria.label_tag}}</label>
                                           
                    
                    {% csrf_token %}
                    {{form.dificultad_o_categoria }}                    
                  
                  
                    
                </div>
              
			
			<button type="submit" class="btn btn-md btn-outline-secondary my-2">Crear Pregunta</button>
			

			<a class="btn btn-md btn-outline-secondary my-2" href="{% url 'listaPreg' %}">Ir a Editar Respuestas</a>
		</form>
        </div>
	</div>
</div>




{% endblock %}
